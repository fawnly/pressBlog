<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Os后端云登录</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/login-reg.css"/>
	</head>
	<body">
		<div class="main-body">
			<div class="login-main">
				<div class="login-top">
					<span>Os后端云登录</span>
				</div>
				<form class="layui-form login-bottom">
					<div class="form-content" >
						<div class="divItem">
							<i class="layui-icon layui-icon-username" style="font-size: 18px;color: #DDDDDD;margin-right: 16px;"></i>
							<input type="text" name="username" lay-verify="required" placeholder="请输入账号" maxlength="24" autocomplete="off">
						</div>
						<div class="divItem">
							<i class="layui-icon layui-icon-password" style="font-size: 18px;color: #DDDDDD;margin-right: 16px;"></i>
							<input type="password" name="password" lay-verify="required" placeholder="请输入密码" maxlength="24" autocomplete="off">
						</div>
						<div class="layui-form-item" style="text-align: center;margin-top: 15px;">
							<button class="layui-btn layui-btn-sm" style="border-radius: 8px;width: 100%;height: 40px;font-size: 14px;" >立即登录</button>
						</div>
						<div class="layui-input-block" style="margin-left: 0px;">
							<a href="register.html" style="float: left;">免费注册</a>
							<a href="#" style="float: right;">忘记密码</a>
						</div>
					</div>
					<p style="text-align: center;margin-top: 50px;">Copyright © 2020 LiuHao. All Riights Reserved.</p>
				</form>
			</div>
		</div>
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use('form', function() {
				var form = layui.form;
			});
		</script>
	</body>
</html>
